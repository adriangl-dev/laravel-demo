name: Integración continua (CI)
on:
  push:
    branches:
      - master
  workflow_dispatch:
    
jobs:
  deploy:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - name: Conexión SSH y git pull del proyecto
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/ec2-user/laravel-demo
          git pull https://${{secrets.PAT}}@github.com/adriangl-dev/laravel-demo.git master
          docker-compose exec php composer install